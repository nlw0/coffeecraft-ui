<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_checkbox.html">
<polymer-element name="inventory-item">
  <template>
    <div style="width:7cm; height: 2cm; background-color:#ffffdd; display:inline-block">
      <div style="display:inline-block">
        <paper-checkbox checked="{{isChecked}}" on-click="{{transmitState}}"></paper-checkbox>
      </div>
      <div style="display:inline-block; width:5cm" on-click="{{doToggle}}">
        <h2>{{item.name}}</h2>
      </div>
      <div style="display:inline-block">
        ${{item.price}}
      </div>
    </div>
  </template>
  <script type="application/dart" src="inventory_item.dart"></script>
</polymer-element>
