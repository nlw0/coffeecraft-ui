<link rel="import" href="../packages/polymer/polymer.html">
<polymer-element name="inventory-item">
  <template>
    <div style="width:7cm; height: 1.5cm; background-color:#ffffdd">
      <div style="display:inline-block">
        <input type="checkbox" checked="{{isChecked}}" on-click="{{transmitState}}" />
      </div>
      <div style="display:inline-block; width:5cm" on-click="{{doToggle}}">
        <h2>{{item.name}}</h2>
      </div>
      <div style="display:inline-block">
        ${{item.price}}
      </div>
    </div>
  </template>
  <script type="application/dart" src="inventory_item.dart"></script>
</polymer-element>
