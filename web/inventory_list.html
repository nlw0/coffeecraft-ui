<link rel="import" href="../packages/polymer/polymer.html">
<link rel="import" href="inventory_item.html">
<polymer-element name="inventory-list">
  <template>
    <form method="post" on-submit="{{doSubmit}}">
    <div>
      <template repeat="{{ii in items | enumerate}}">
        <inventory-item item="{{ii.value}}" index="{{ii.index.toString()}}"></inventory-item>
      </template>
    </div>
      <input type="submit" value="OK"/>
    </form>
  </template>
  <script type="application/dart" src="inventory_list.dart"></script>
</polymer-element>
